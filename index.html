<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>나만의 동기부여 홈화면 만들기</title>
    <link
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" 
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <script src="index.js" defer></script>

</head>

<body>
    <div class="main">
        <div style="text-align: center;">
            <span id="clock" style="color:white; font-size: 100px;">clock</span>
            <span id="apm" style="color:white; font-size: 50px;"  >ampm</span>
        </div>
        <div class="greeting">Hello, Hazel♡</div>
        <div id="todolist">
            <div class="main__title"></div>
            <div class="input__section">
                <form>
                    <div>
                        <input type = "text" class = "item" autofocus="true">
                    </div>
                    <div>
                        <button type = "button" class="input__button"><i class="fas fa-plus-circle"></i></button>
                    </div>
                </form>
            </div>
            <div class="item__list"></div>
        </div>
    </div>

    <div class="quote">
        <div id="author" class="author"></div>
        <div id="content" class="content"></div>
    </div>

</body>

</html>
